<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/page/assets/css/layui.css">
    <link rel="stylesheet" href="/page/assets/css/login.css">
    <link rel="icon" href="/page/assets/images/ManageNameExt_128px_1183773_easyicon.net.ico">
    <script src="/page/assets/layui.js"></script>
    <script src="/page/index.js"></script>
    <script src="/page/login.js"></script>
    <script src="/page/home.js"></script>
    <title>后台管理</title>
</head>
<body class="login-wrap">
    <div class="login-container" style="background: #00F7DE">
        <form class="login-form" action="login" method="post">
            <div class="input-group">
                <input type="text" id="name" name="name" class="input-field">
                <label for="name" class="input-label">
                    <span class="label-title">用户名</span>
                </label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" class="input-field">
                <label for="password" class="input-label">
                    <span class="label-title">密码</span>
                </label>
            </div>
            <button type="submit" class="login-button">登录<i class="ai ai-enter"></i></button>
        </form>
    </div>
</body>
</html>
