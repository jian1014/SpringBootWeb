#数据库配置
spring.datasource.url = jdbc:mysql://localhost:3306/springbootweb?serverTimezone=UTC&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver

#mybatis配置，显示sql
logging.level.com.xiaojian.springbootweb.mapper=debug

#设置端口号
server.port=8088

#thymeleaf配置
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#tomcat虚拟路径
spring.mvc.static-path-pattern=/**
spring.resources.static-locations= classpath:/templates/

#登录页 配置
fantJ.security.browser.loginPage = page/login

# 返回 类型设置（view 还是 json）
fantJ.security.browser.loginType = REDIRECT


